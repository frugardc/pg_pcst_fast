version: '3.8'

services:
  postgres:
    build: .
    container_name: pg_pcst_fast_db
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    # Uncomment below if you want persistent data
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# Uncomment the volumes section if you want persistent data
# volumes:
#   postgres_data:
#     driver: local